<!Doctype Html>
<Html>
	<Head>
		<title> Fun with space</title>
	</head>
	
	<body>
		<p>This is a perfect example of a colored span: the first span <span style="color: green"> is green </span>
			and the second span <span style="color: red"> is red</span>
		
		<p>This is <em>emphasized</em> text </p>
		
		<p>This is a <abbr title="test"><strong><mark>Marked</mark></strong></abbr> text</p>
		
	</body>
</html>
